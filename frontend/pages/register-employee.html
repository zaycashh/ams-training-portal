<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Employee | AMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

  <script>
(function () {
  const user = JSON.parse(localStorage.getItem("amsUser") || "null");

  if (!user) return;

  if (user.role === "company_admin" || user.role === "owner") {
    window.location.href = "/ams-training-portal/frontend/pages/company-dashboard.html";
  } else {
    window.location.href = "/ams-training-portal/frontend/pages/dashboard.html";
  }
})();
</script>

<div class="auth-container">
  <h2>Employee Registration</h2>
  <p>You must be invited by your company.</p>

  <form id="employeeRegisterForm">
    <label>Email</label>
    <input type="email" id="email" required />

    <label>Password</label>
    <input type="password" id="password" required />

    <button type="submit">Create Employee Account</button>
  </form>

  <p id="msg" style="margin-top:10px;"></p>

  <p style="margin-top:15px;">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<script src="../js/register-employee.js"></script>
</body>
</html>
