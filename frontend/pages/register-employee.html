<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Employee | AMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

<script>
(function () {
  const user = JSON.parse(localStorage.getItem("amsUser") || "null");

  if (!user) return;

  if (user.role === "company_admin" || user.role === "owner") {
    window.location.href = "/ams-training-portal/frontend/pages/company-dashboard.html";
  } else {
    window.location.href = "/ams-training-portal/frontend/pages/dashboard.html";
  }
})();
</script>

<main class="auth-container">
  <div class="auth-card">

    <div class="back-link">
      <a href="register-select.html">‚Üê Back to Registration Options</a>
    </div>

    <h2>Create Employee Account</h2>
    <p>This account requires a valid company invite code.</p>

    <form id="employeeRegisterForm" class="auth-form">

      <div class="form-row">
        <label>First Name</label>
        <input type="text" id="firstName" required />
      </div>

      <div class="form-row">
        <label>Last Name</label>
        <input type="text" id="lastName" required />
      </div>

      <div class="form-row">
        <label>Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="form-row">
        <label>Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-row">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>

      <div class="form-row">
        <label>Invite Code</label>
        <input type="text" id="inviteCode" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          Create Employee Account
        </button>
      </div>

      <p style="margin-top:14px; text-align:center;">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

      <p id="msg" style="margin-top:10px;"></p>

    </form>

  </div>
</main>

<script src="../js/register-employee.js"></script>

</body>
</html>
