<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FMCSA Drug & Alcohol Training | AMS Training Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body data-module="fmcsa-drug-alcohol">

<main class="module-container">

  <header class="module-header">
    <h1>FMCSA Drug & Alcohol Training</h1>
    <button class="btn-secondary" onclick="logout()">Log Out</button>
  </header>

  <!-- ========================
     DRUG SECTION
========================= -->
<section id="drugContentSection" class="module-section">
  <h2>Drug Training Content</h2>

  <div class="pdf-viewer">
    <canvas id="drugPdfCanvas"></canvas>

    <div class="pdf-controls">
      <button id="drugPrevPageBtn" class="btn-secondary">‚Üê Previous</button>

      <span>
        Page <span id="drugCurrentPage">1</span>
        of <span id="drugTotalPages">--</span>
      </span>

      <button id="drugNextPageBtn" class="btn-secondary">Next ‚Üí</button>
    </div>

    <div class="progress-wrapper">
      <div id="drugProgressBar"></div>
    </div>
  </div>

  <!-- üî• Completion Button OUTSIDE pdf-viewer (just like Module A) -->
  <button
    id="completeDrugContentBtn"
    class="btn-primary"
    style="margin-top:20px;"
    disabled
  >
    I Have Completed Drug Training Content
  </button>

</section>
  <!-- ========================
     DRUG QUIZ SECTION
========================= -->
<section id="drugQuizSection" class="module-section hidden">
  <h2>Drug Quiz</h2>

  <div class="quiz-container">
    <div id="drugQuizQuestions"></div>

    <div class="quiz-nav">
      <button id="drugPrevBtn" class="btn-secondary">Previous</button>
      <button id="drugNextBtn" class="btn-primary">Next</button>
    </div>

    <div id="drugQuizResult"></div>
  </div>
</section>
  <!-- ========================
       ALCOHOL SECTION
  ========================= -->
  <section id="alcoholContentSection" class="hidden">
    <h2>Alcohol Training Content</h2>
    <p>Alcohol training material goes here.</p>
    <button id="completeAlcoholContentBtn">Mark Alcohol Content Complete</button>
  </section>

  <section id="alcoholQuizSection" class="hidden">
    <h2>Alcohol Quiz</h2>
    <p>Alcohol quiz placeholder.</p>
    <button id="passAlcoholQuizBtn">Pass Alcohol Quiz</button>
  </section>

  <!-- ========================
       FINAL CERTIFICATE
  ========================= -->
  <section id="drugAlcoholCertificateSection" class="hidden">
    <h2>Drug & Alcohol Certificate</h2>
    <p>Certificate will generate here once both quizzes are passed.</p>
  </section>

</main>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="../js/route-guard.js"></script>
<script src="../js/fmcsa-drug-alcohol.js"></script>
<script src="../js/dashboard.js"></script>

</body>
</html>
