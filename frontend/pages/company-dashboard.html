<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Admin Dashboard | AMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Correct path includes /frontend -->
  <link rel="stylesheet" href="/ams-training-portal/frontend/css/main.css" />
</head>

<body data-role="company-admin">

<main class="module-container">

  <!-- HEADER -->
  <header class="module-header">
    <h1>Company Admin Dashboard</h1>

    <div class="module-controls">
      <button class="btn-secondary" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- COMPANY OVERVIEW -->
  <section class="module-section">
    <h2>Company Overview</h2>

    <p><strong>Company:</strong> <span id="companyName"></span></p>
    <p><strong>Admin Email:</strong> <span id="companyAdmin"></span></p>
    <p><strong>Modules:</strong> <span id="companyModules"></span></p>
  </section>

  <!-- SEAT MANAGEMENT -->
  <section class="module-section">
    <h2>Employee Seat Management</h2>

<div>
  Seats Total: <strong id="seatTotal">0</strong>
</div>
<div>
  Seats Used: <strong id="seatUsed">0</strong>
</div>
<div>
  Seats Available: <strong id="seatRemaining">0</strong>
</div>
    <button id="buySeatsBtn" class="btn-primary">
      Buy 5 More Seats
    </button>

    <hr style="margin:20px 0; opacity:.2;" />

    <h3>Active Seat Assignments</h3>
    <ul id="seatUserList" style="margin-top:10px;"></ul>
  </section>

  <!-- EMPLOYEES -->
  <section class="module-section">
    <h2>Employees</h2>

    <table style="width:100%;border-collapse:collapse;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTable">
        <tr>
          <td colspan="5" style="opacity:.6;">No employees yet</td>
        </tr>
      </tbody>
    </table>
    
    <!-- INVITE EMPLOYEE -->
<div style="margin-top:16px; max-width:420px;">
  <h3 style="margin-bottom:6px;">Invite Employee</h3>

  <div style="display:flex; gap:8px;">
    <input
      type="email"
      id="inviteEmail"
      placeholder="Employee email"
      style="flex:1;"
    />

    <button
      class="btn-primary"
      onclick="inviteEmployee()"
    >
      Invite
    </button>
  </div>

  <p id="inviteMsg" style="margin-top:6px; opacity:.8;"></p>
</div>
  </section>

</main>

<!-- ✅ Correct path includes /frontend -->
<script src="/ams-training-portal/frontend/js/route-guard.js"></script>
<script src="/ams-training-portal/frontend/js/company-dashboard.js"></script>
</body>
</html>
