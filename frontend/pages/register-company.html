<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Company Account | AMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

<main class="auth-container">
  <div class="auth-card">

    <!-- Back Link -->
    <div class="back-link">
      <a href="register-select.html">‚Üê Back to Registration Options</a>
    </div>

    <h2>Create Company Account</h2>
    <p>This account is for company administrators who manage employee seats.</p>

    <form id="companyRegisterForm" class="auth-form">

      <div class="form-row">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" required />
      </div>

      <div class="form-row">
        <label for="adminEmail">Admin Email</label>
        <input type="email" id="adminEmail" required />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <div class="form-row">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          Create Company
        </button>
      </div>

      <p style="margin-top:14px; text-align:center;">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

    </form>

  </div>
</main>

<script>
/* =========================================================
   COMPANY REGISTRATION
========================================================= */

document.getElementById("companyRegisterForm")
  .addEventListener("submit", function (e) {

  e.preventDefault();

  const companyName = document
    .getElementById("companyName").value.trim();

  const adminEmail = document
    .getElementById("adminEmail").value.trim().toLowerCase();

  const password = document
    .getElementById("password").value;

  const confirmPassword = document
    .getElementById("confirmPassword").value;

  if (!companyName || !adminEmail || !password || !confirmPassword) {
    alert("Please complete all fields.");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match.");
    return;
  }

  // Generate unique company ID
  const companyId = "comp-" + Date.now();

  /* =========================================================
     ENTERPRISE-GRADE COMPANY STRUCTURE
  ========================================================= */

  const companyProfile = {
    id: companyId,
    name: companyName,
    adminEmail,
    createdAt: Date.now(),

    seats: {
      employee: {
        total: 5,
        used: 0
      }
    },

    usedSeats: {},
    modules: [],
    employees: {}
  };

  localStorage.setItem(
    "companyProfile",
    JSON.stringify(companyProfile)
  );

  /* =========================================================
     CREATE COMPANY ADMIN USER
  ========================================================= */

  const ownerUser = {
    id: "owner-" + adminEmail,
    email: adminEmail,
    role: "company_admin",
    type: "company",
    companyId: companyId,
    createdAt: Date.now()
  };

  localStorage.setItem(
    "amsUser",
    JSON.stringify(ownerUser)
  );

  alert("Company created successfully.");

  window.location.replace("company-dashboard.html");
});
</script>

</body>
</html>
