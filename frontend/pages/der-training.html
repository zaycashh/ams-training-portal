<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DER Training | AMS Training Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

  <main class="module-container">

    <!-- HEADER -->
    <header class="module-header">
      <h1 id="moduleTitle" data-lang="title">DER Training</h1>

      <div class="module-controls">
        <select id="languageToggle">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
        </select>

        <button class="btn-secondary" onclick="goDashboard()">Back to Dashboard</button>
      </div>
    </header>

    <!-- NAV -->
    <nav class="module-nav">
      <button onclick="showSection('content')">Content</button>
      <button onclick="showSection('quiz')">Quiz</button>
      <button
        onclick="showSection('certificate')"
        class="disabled"
        disabled
      >
        Certificate
      </button>
    </nav>

    <!-- CONTENT -->
    <section id="contentSection" class="module-section">
      <h2 data-lang="contentTitle">DER Training Content</h2>
      <p data-lang="contentIntro">
        DER training content will be displayed here.
      </p>
    </section>

    <!-- QUIZ -->
    <section id="quizSection" class="module-section hidden">
      <h2 data-lang="quizTitle">DER Quiz</h2>
      <p data-lang="quizIntro">
        Quiz questions will appear here.
      </p>
    </section>

    <!-- CERTIFICATE -->
    <section id="certificateSection" class="module-section hidden">
      <h2 data-lang="certificateTitle">Certificate</h2>

      <p data-lang="certificateIntro">
        Congratulations! You have completed the DER Training.
      </p>

      <div class="certificate-form">
        <label>
          Full Name:
          <input
            type="text"
            id="certName"
            placeholder="Enter your full name"
          />
        </label>

        <button class="btn-primary" onclick="generateCertificate()">
          Download Certificate (PDF)
        </button>
      </div>
    </section>

  </main>

  <!-- SCRIPTS -->
  <script src="../js/lang-loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/module.js"></script>

  <script>
    loadLanguage("der", "en");
  </script>

</body>
</html>
