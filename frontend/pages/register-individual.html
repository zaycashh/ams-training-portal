<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Individual Account | AMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

<main class="auth-container">
  <div class="auth-card">

    <!-- Back Link -->
    <div class="back-link">
      <a href="register-select.html">‚Üê Back to Registration Options</a>
    </div>

    <h2>Create Individual Account</h2>
    <p>This account is for single-user access (no company seats required).</p>

    <form id="individualRegisterForm" class="auth-form">

      <div class="form-row">
        <label>First Name</label>
        <input type="text" id="firstName" required />
      </div>

      <div class="form-row">
        <label>Last Name</label>
        <input type="text" id="lastName" required />
      </div>

      <div class="form-row">
        <label>Company Name</label>
        <input type="text" id="company" required />
      </div>

      <div class="form-row">
        <label>Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-row">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>

      <div class="form-row">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          Create Account
        </button>
      </div>

    </form>

    <p style="margin-top:15px;">
      Already have an account?
      <a href="login.html">Login</a>
    </p>

  </div>
</main>

<script src="../js/register-individual.js"></script>

</body>
</html>
